<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="client.bundle.js"></script>
</head>
<body>
<h1>SyncComponent</h1>
<p id="test"></p>
<script>
    setTimeout(function () {
        window.hlsSession.subscribe('SESSION_NOTIFIER_ID', (data) => {
            document.getElementById('test').innerHTML = JSON.stringify(data);
    })
    }, 2000)
</script>
</body>
</html>
